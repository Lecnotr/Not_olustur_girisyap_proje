<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
  <p-card header="Kayıt Olma Formu" [style]="{ width: '360px' }">
    <div class="field">
      <label for="fullName">İsim</label>
      <input
        type="text"
        pInputText
        formControlName="fullName"
        class="w-full"
        name="fullName"
        placeholder="İsminizi girin..."
      />
      <small
        *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
        class="block p-error"
      >
        <div *ngIf="fullName.errors?.['required']">Yalnızca harf ve birleşik yazın.</div>
        <div *ngIf="fullName.errors?.['pattern']">Yalnızca harf ve birleşik yazın.</div>
      </small>
    </div>
    <div class="field">
      <label for="email">E-mail</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="email adresinizi girin..."
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">E-mail gerekli.</div>
        <div *ngIf="email.errors?.['email']">E-mail hatalı formatta.</div>
      </small>
    </div>
    <div class="field">
      <label for="password">şifre</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="şifreni gir..."
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Bu alan gerekli.</div>
      </small>
    </div>
    <div class="field">
      <label for="confirmPassword">şifreyi doğrula</label>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="şifreni tekrar gir..."
      />
      <small
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="block p-error"
      >
        <div *ngIf="confirmPassword.errors?.['required']">
          şifreyi doğrula
        </div>
      </small>
      <small
        class="block p-error"
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
      >
       şifreler uyuşmalı
      </small>
    </div>
    <p-button
      label="KAYIT OL"
      styleClass="w-full"
      [disabled]="registerForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">Zaten üye misin? <a routerLink="/login">Giriş</a></div>
  </p-card>
</form>
