<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <p-card header="Giriş Yapma Formu" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Email</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Email adresinizi girin..."
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email adresi gerekli.</div>
        <div *ngIf="email.errors?.['email']">Email geçersiz formatta</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Şifre</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Şifrenizi girin..."
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Şifreniz gerekli...</div>
      </small>
    </div>
    <p-button
      label="GİRİŞ"
      styleClass="w-full"
      [disabled]="loginForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">Üye değil misin? <a routerLink="/register">Üye ol</a></div>
  </p-card>
</form>
